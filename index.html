<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin: SignUpForm</title>
</head>
<body>
    <div class="left-side">
        <div class="left-image-bg">
            <img src="odin-lined.png" alt="odin-logo" class="odin-logo">
            <div class="odin-lettered">ODIN</div>
        </div>
        <img src="halie-west.jpg" alt="leaves-left-side-background" class="left-side-image">
        <a class="photo-link" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
            Photo by <span class="underlined">Halie West</span> on <span class="underlined">Unsplash</span>
        </a>
        
    </div>
    <div class="right-side">
        <p class="firstp">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up <i>now</i> to get started. <br> <br>
            You <i>know</i> you want to.</p>
        <form action="" method="post">
            <div class="all-form-lines">
                <legend>Let's do this!</legend>
                <div class="first-line">
                    <div class="line">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" placeholder="Thor" name="first-name">
                    </div>
                    <div class="line">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" placeholder="Odison" name="last-name">
                    </div>
                </div>
                <div class="second-line">
                    <div class="line">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="line">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="third-line">
                    <div class="line">
                        <label for="psw">PASSWORD</label>
                        <input type="password" name="psw" id="psw" minlength="8">
                    </div>
                    <div class="line">
                        <label for="confirm-psw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-psw" id="confirm-psw" minlength="8">
                    </div>
                </div>
            </div>
        </form>
        <button>Create Acount</button>
        <div class="log-in">Already have an acount? <a class="log" href="">Log in</a></div>
    </div>
</body>
</html>
